[tool.poetry]
name = "sharedmodels"
version = "0.1.0"
description = "Models and RDF serialisation functionality useful to the csvwlib family of tools."
authors = ["Integrated Data Service - Dissemination <example@example.com>"]
license = "Apache-2.0"
exclude = ["docs/*", "sharedmodels/tests/*"]

[tool.poetry.dependencies]
python = "^3.9"
unidecode = "*"
rdflib = "~=5.0.0"

[tool.poetry.dev-dependencies]
devtools = {path = "./../devtools", develop = true}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pyright]
pythonVersion="3.9"
exclude = [
    ".venv",
    "**/tests",
    "sharedmodels/scripts",
    "**/build"
]