[tool.poetry]
name = "devtools"
version = "0.1.0"
description = "Development tools and dependencies for use in the csvwlib tooling."
authors = ["Integrated Data Service - Dissemination <example@example.com>"]
license = "Apache-2.0"
exclude = ["docs/*"]

[tool.poetry.dependencies]
python = "^3.9"
docker = "*"
behave = "*"
pytest = "*"
rdflib = "*"
python-dateutil = "*"
csvw = "*"
sphinx = "*"
sphinx-book-theme = "*"
pipenv-setup = "*"
chardet = "*"
black = "*"

[tool.poetry.dev-dependencies]
flake8 = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pyright]
pythonVersion="3.9"
exclude = [
    ".venv",
    "devtools/behave"
]